<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Maintenance | Lex Consulting</title>

  <!-- Minimal deps -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=Cinzel:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --ink: #001f3f;
      --accent: #ea672e;
      --muted: #4a5568;
      --cardbg: rgba(255, 255, 255, 0.85);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      padding: 24px;
    }

    .maintenance-card {
      background: var(--cardbg);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 50px 40px;
      width: min(540px, 95%);
      backdrop-filter: blur(10px);
    }

    /* Brand Section */
    .brand-lockup {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }

    .brand-name {
      font-family: 'Cinzel', serif;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
      color: var(--ink);
      position: relative;
      margin-bottom: 10px;
    }

    .brand-name::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: var(--accent);
      border-radius: 2px;
    }

    .tagline {
      font-size: 0.95rem;
      color: var(--muted);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* Message */
    .maintenance-card i {
      font-size: 2.6rem;
      color: var(--accent);
      margin: 16px 0 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 12px;
    }

    p {
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* Button */
    .btn-home {
      background-color: var(--ink);
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-home:hover {
      background-color: var(--accent);
      transform: translateY(-1px);
    }

    /* Support Link */
    .support {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #6b7280;
    }

    .support a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .support a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="maintenance-card" role="main" aria-label="Lex Consulting maintenance notice">
    <div class="brand-lockup">
      <span class="brand-name">Lex Consulting</span>
    </div>

    <i class="bi bi-tools" aria-hidden="true"></i>
    <h1>We’re Currently Under Maintenance</h1>
    <p>We’re upgrading parts of our site to enhance your experience.<br>Please check back soon — we’ll be back online shortly.</p>


  </main>
</body>
</html>
